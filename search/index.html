<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="/search/style.css"/>
  </head>
  <body>
    <a href="/main/index.html" class="logo"><img src ="/images/FLIXNETlogo.png"></a>
    <img id="background-light" src="/images/Vector-background.png">
    <div class="search">
      <a href="/search/index.html">
        <button id="search-icon" type="submit"><img src="/images/Search-icon.png"/></button>
      </a>      
      <input id="search-text" type="text" placeholder="Search movies..."/>
    </div>

   
    <button class="movie-card">
      <img class="movie-img" src="/images/example-poster.png">
      <div class="movie-title">Movie Title</div>
      <p class="movie-info">
        <span class="director">Director Name<br /></span> 
        <span class="release-date">Release Date</span>
      </p>
    </button>

  
    <script src="script.js"></script>
  </body>
</html>
